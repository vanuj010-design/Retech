<!-- üîπ CHANGE PASSWORD CARD -->
<div class="container">
    <div class="card shadow password-box p-4">
        <h4 class="text-center mb-4">Change Password</h4>
         <div class="text-center mb-3">
            <a href="/" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Home
            </a>
        </div>
        
        <!-- Enter Email -->
        <div class="mb-3">
            <label class="form-label">Enter Email</label>
            <input type="email" class="form-control" id="email"
                    placeholder="Enter your registered email">
        </div>


        <!-- New Password -->
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword"
                   placeholder="Enter new password">
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword"
                   placeholder="Re-enter new password">
        </div>

        <!-- Send OTP -->
        <button class="btn btn-primary w-100 mb-3" onclick="sendOTP()">
            Send OTP
        </button>

        <!-- OTP Section (Hidden Initially) -->
        <div id="otpSection" style="display:none;">
            <div class="mb-3">
                <label class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp"
                       placeholder="Enter 6-digit OTP">
            </div>

            <button class="btn btn-success w-100" onclick="changePassword()">
                Change Password
            </button>
        </div>
    </div>

<!-- üîπ SIMPLE FRONTEND LOGIC (NO BACKEND YET) -->
<script>
function sendOTP() {
    const email = document.getElementById("email").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!email) {
        alert("Please enter your registered email");
        return;
    }

    if (!newPassword || !confirmPassword) {
        alert("Please fill both password fields");
        return;
    }

    if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    fetch("/change_password/send_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: email,
            new_password: newPassword
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }

        document.getElementById("otpSection").style.display = "block";
        alert("OTP sent to your email");
    })
    .catch(err => {
        console.error(err);
        alert("Server error");
    });
}

function changePassword() {
    const email = document.getElementById("email").value;
    const otp = document.getElementById("otp").value;

    if (!otp) {
        alert("Please enter OTP");
        return;
    }

    fetch("/change_password/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: email,
            otp: otp
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("‚úÖ Password changed successfully");
            window.location.href = "/";
        } else {
            alert(data.error);
        }
    })
    .catch(err => {
        console.error(err);
        alert("Server error");
    });
}
</script>
