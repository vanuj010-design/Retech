<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width:400px;">
        <h4 class="mb-3">ðŸ”‘ Verify OTP</h4>

        <input id="otp" class="form-control mb-2" placeholder="Enter OTP">
        <input id="password" type="password" class="form-control mb-2" placeholder="New Password">

        <button onclick="verifyOtp()" class="btn btn-success w-100">
            Update Password
        </button>
    </div>
</div>

<script>
function verifyOtp() {
    fetch("/verify-change-password-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            otp: document.getElementById("otp").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Password updated successfully");
            window.location.href = "/login";
        } else {
            alert(data.message);
        }
    });
}
</script>

</body>
</html>
