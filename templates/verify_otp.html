<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP | ReTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h4 class="text-center mb-3">Verify Email OTP</h4>

        <input class="form-control mb-3" id="otp" placeholder="Enter 6-digit OTP">

        <button class="btn btn-success w-100" onclick="verifyOtp()">Verify OTP</button>

        <div id="msg" class="text-center mt-3"></div>
    </div>
</div>

<script>
function verifyOtp() {
    const email = localStorage.getItem("otp_email");
    const otp = document.getElementById("otp").value;

    fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, otp: otp })
    })
    .then(res => res.json())
    .then(res => {
        if (res.success) {
            document.getElementById("msg").innerHTML =
                "<span class='text-success'>Account created successfully üéâ</span>";

            setTimeout(() => {
                window.location.href = "/login";
            }, 1500);
        } else {
            document.getElementById("msg").innerHTML =
                "<span class='text-danger'>" + res.message + "</span>";
        }
    })
    .catch(err => {
        document.getElementById("msg").innerHTML =
            "<span class='text-danger'>Something went wrong ‚ùå</span>";
        console.error(err);
    });
}
</script>

</body>
</html>
