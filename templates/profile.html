<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile ‚Äì ReTech</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7fa; }

        .navbar-brand span { color: #28a745; font-weight: bold; }

        .dropdown-hover { position: relative; cursor: pointer; }
        .dropdown-hover:hover > .dropdown-menu { display: block; }
        .dropdown-menu { display: none; }

        .profile-box {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: 60px;
            padding: 20px 0;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<!-- üîπ HEADER / NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Re<span>Tech</span></a>

        <div class="ms-auto">
            {% if session.user %}
                <div class="dropdown-hover d-inline-block">
                    <span class="fw-bold text-primary">
                        üë§ {{ session.user.name }}
                    </span>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/address">Address</a></li>
                        <li><a class="dropdown-item" href="/orders">My Orders</a></li>
                        <li><a class="dropdown-item" href="/chat-support">Chat Support</a></li>
                        <li><a class="dropdown-item" href="/change_password">Change Password</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="/login" class="btn btn-outline-primary btn-sm me-2">Login</a>
                <a href="/register" class="btn btn-primary btn-sm">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- üîπ PROFILE CONTENT -->
<div class="container">
    <div class="profile-box">
        <h3 class="mb-4">üë§ My Profile</h3>

        <form method="post">

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       value="{{ user.name }}"
                       required>
            </div>

            <!-- EMAIL (READ ONLY) -->
            <div class="mb-3">
                <label class="form-label">Email (cannot be changed)</label>
                <input type="email"
                       class="form-control"
                       value="{{ user.email }}"
                       readonly>
            </div>

            <!-- PHONE Read Only-->
            <div class="mb-3">
                <label class="form-label">Phone (cannot be changed)</label>
                <input type="text"
                       name="phone"
                       class="form-control"
                       value="{{ user.phone }}"
                       readonly>
            </div>

            <!-- GENDER -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="Male" {% if user.gender=="Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender=="Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user.gender=="Other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <!-- AGE -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number"
                       name="age"
                       class="form-control"
                       value="{{ user.age }}"
                       required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Update Profile
            </button>
        </form>

        <!-- üîô BACK TO HOME -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</div>

<!-- üîπ FOOTER -->
<footer>
    <div class="container">
        <p class="mb-1">¬© 2026 ReTech. All rights reserved.</p>
        <small>Buy Smart. Buy Refurbished üå±</small>
    </div>
</footer>

</body>
</html>
