<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if product %}Edit Product{% else %}Add Product{% endif %}
        | ReTech Admin
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f5f7fa; }
        .box {
            max-width:700px;
            margin:40px auto;
            background:#fff;
            padding:30px;
            border-radius:8px;
            box-shadow:0 10px 25px rgba(0,0,0,.1);
        }
    </style>
    
</head>
<body>

<div class="container">
    <div class="box">

        <div class="d-flex justify-content-between mb-3">
            <h4>
                {% if product %}✏️ Edit Product{% else %}➕ Add Product{% endif %}
            </h4>
            <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">
                ← Back
            </a>
        </div>

        <form method="post" enctype="multipart/form-data">

            <input class="form-control mb-2"
                   name="product_name"
                   value="{{ product.product_name if product }}"
                   placeholder="Product Name" required>

            <input class="form-control mb-2"
                   name="brand"
                   value="{{ product.brand if product }}"
                   placeholder="Brand" required>

            <input class="form-control mb-2"
                   name="model_number"
                   value="{{ product.model_number if product }}"
                   placeholder="Model Number">

            <input class="form-control mb-2"
                   name="price"
                   value="{{ product.price if product }}"
                   placeholder="Price" required>

            <input class="form-control mb-2"
                   name="ram"
                   value="{{ product.ram if product }}"
                   placeholder="RAM">

            <input class="form-control mb-2"
                   name="rom"
                   value="{{ product.rom if product }}"
                   placeholder="ROM">

            <input class="form-control mb-2"
                   name="color"
                   value="{{ product.color if product }}"
                   placeholder="Color">

            <input class="form-control mb-2"
                   name="operating_system"
                   value="{{ product.operating_system if product }}"
                   placeholder="Operating System">

            <input class="form-control mb-2"
                   name="display_type"
                   value="{{ product.display_type if product }}"
                   placeholder="Display Type">

            <input class="form-control mb-2"
                   name="resolution"
                   value="{{ product.resolution if product }}"
                   placeholder="Resolution">

            <input class="form-control mb-2"
                   name="refresh_rate"
                   value="{{ product.refresh_rate if product }}"
                   placeholder="Refresh Rate">

            <input class="form-control mb-2"
                   name="launch_year"
                   value="{{ product.launch_year if product }}"
                   placeholder="Launch Year">
            <input class="form-control mb-2"
                   name="stock"
                   value="{{ product.stock if product }}"
                   placeholder="Stock Quantity"
                   type="number"
                   min="0"
                   required>

       

            <select name="condition" class="form-select mb-3">
                <option value="New" {% if product and product.product_condition=="New" %}selected{% endif %}>New</option>
                <option value="Like New" {% if product and product.product_condition=="Like New" %}selected{% endif %}>Like New</option>
                <option value="Good" {% if product and product.product_condition=="Good" %}selected{% endif %}>Good</option>
                <option value="Fair" {% if product and product.product_condition=="Fair" %}selected{% endif %}>Fair</option>
            </select>

            {% if not product %}
                <input type="file" name="image" class="form-control mb-3" required>
            {% endif %}

            <button class="btn btn-success w-100">
                {% if product %}Update Product{% else %}Add Product{% endif %}
            </button>

        </form>
    </div>
</div>

</body>
</html>
